# memcached default config file

# Memory Settings
-m 64        # Use 64MB for object storage
-n 1024      # Minimum item size in bytes (default: 48)
-f 1.25      # Chunk size growth factor (default: 1.25)

# Connection Settings
-p 11211     # Default port
-l 127.0.0.1 # Listen on localhost only
-c 1024      # Max simultaneous connections (default: 1024)

# Threading
-t 4         # Number of threads to use

# Other Settings
-v           # Verbose output
-vv          # Very verbose output (includes internal state transitions)
-M           # Disable automatic memory movement between slabs
-R           # Maximum number of requests per event